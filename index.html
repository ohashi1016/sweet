<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単なWebサイト</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #440000;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            color: #cc0000;
            padding: 20px;
        }

        footer {
            background-color: #440000;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>私のお菓子づくり〈/h1>
    </header>
    
    <main>
        <h2>見出し1</h2>
        <p>ここに内容を追加します。</p>
        <img src="画像のリンク" alt="サンプル">
        <h2>見出し2</h2>
        <p>さらに別の内容を追加します。</p>
    </main>

    <footer>
        <p>連絡先: example@example.com</p>
        <p>
            ソーシャルメディア: 
            <a href="#" style="color: white;">Facebook</a> | 
            <a href="#" style="color: white;">Twitter</a> | 
            <a href="#" style="color: white;">Instagram</a>
        </p>
    </footer>
</body>
</html>
