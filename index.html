<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単なWebサイト</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #440000;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            color: #cc0000;
            padding: 20px;
        }

        footer {
            background-color: #440000;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        img {
            max-width: 100%; /* 画像が画面幅を超えないようにする */
            height: auto;    /* アスペクト比を保つ */
            display: block;  /* ブロック要素として表示 */
            margin: 20px auto; /* 中央に配置 */
        }
    </style>
</head>
<body>
    <header>
        <h1>私のお菓子づくり</h1> <!-- 修正: 終了タグを正しく -->
    </header>
    
    <main>
        <h2>見出し1</h2>
        <p>ここに内容を追加します。</p>
        <img src="https://github.com/ohashi1016/sweet/blob/main/%E3%82%AB%E3%83%83%E3%83%97%E3%82%B1%E3%83%BC%E3%82%AD.jpg?raw=true" alt="サンプル">
        <h2>見出し2</h2>
        <p>さらに別の内容を追加します。</p>
    </main>

    <footer>
        <p>連絡先: example@example.com</p>
        <p>
            ソーシャルメディア: 
            <a href="#" style="color: white;">Facebook</a> | 
            <a href="#" style="color: white;">Twitter</a> | 
            <a href="#" style="color: white;">Instagram</a>
        </p>
    </footer>
</body>
</html>
